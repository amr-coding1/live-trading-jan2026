broker:
  host: "ib-gateway"       # Docker service name
  port: 4002               # IB Gateway paper: 4002, live: 4001
  client_id: 1
  timeout: 30
  readonly: false

paths:
  executions: "data/executions"
  annotations: "data/annotations"
  snapshots: "data/snapshots"
  reports: "reports/monthly"
  logs: "logs"

risk:
  max_position_pct: 0.20
  max_daily_loss_pct: 0.02

excluded_instrument_types:
  - "BOND"
  - "CFD"
  - "BILL"
  - "WAR"

logging:
  level: "INFO"
  max_bytes: 10485760
  backup_count: 5

scheduler:
  health_port: 8080
  snapshot_time: "16:35"
  rebalance_day: "sunday"
  rebalance_time: "20:00"
  report_time: "21:00"
  max_retries: 3
  retry_base_delay: 60

execution:
  mode: "dry_run"
  order_type: "MOC"
  limit_offset_bps: 10

position_sizing:
  top_n: 3
  exit_rank_threshold: 5
  min_trade_threshold: 0.02
  min_trade_shares: 1
  min_trade_value: 100

risk_limits:
  max_position_pct: 0.40
  max_turnover_pct: 0.50
  kill_switch_file: "data/.kill_switch"

signals:
  log_dir: "data/signals"

email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  sender_email: ""
  sender_password: ""
  recipient_email: ""
  daily_summary_time: "17:00"
  weekly_report_day: "sunday"
  weekly_report_time: "21:30"
  monthly_report_day: 1
  monthly_report_time: "09:00"
